<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styleCarruselNavegation.css">
    <title>jQuery Carrusel Slider</title>
</head>
<body>
    
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="col-sm-12">
                    <ul class="list-images">
                        <li><img src="assets/img/img1.jpg" alt="gold bauble"></li>
                        <li><img src="assets/img/img2.jpg" alt="red bauble"></li>
                        <li><img src="assets/img/img3.jpg" alt="gift wrapping"></li>
                        <li><img src="assets/img/img4.jpg" alt="snow-covered tree"></li>
                        <li><img src="assets/img/img5.jpg" alt="gold christmas tree"></li>
                    </ul>

                    <ol class="navegation">
                        <li class="left iconsDefaultColor"><span class="fa fa-chevron-left"></span></li>
                        <li class="right iconsDefaultColor"><span class="fa fa-chevron-right"></span></li>
                      </ol>
                </div>
            </div>
        </header>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/script/carrusel-navegation.js"></script>
</body>
</html>
